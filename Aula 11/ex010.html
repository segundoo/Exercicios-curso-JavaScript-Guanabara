<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
    <style>
        body {
            background: blue;
            font: normal 12pt arial;
            color: aliceblue;
            text-align: center;
            margin-top: 150px;
        }
        input#txtvel {
            width: 40px;
        }
    </style>
</head>
<body>
    <H1>--------------------------------</H1>
    <h1>SISTEMA DE MULTAS</h1>
    <H1>--------------------------------</H1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number (txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += '<p>Você está acima do limite de velocidade. <strong>MULTADO!</strong></p>'
        }
            res.innerHTML += '<p>Dirija sempre com cinto de segunrança.</p>'
        }
    </script>
    
</body>
</html>
