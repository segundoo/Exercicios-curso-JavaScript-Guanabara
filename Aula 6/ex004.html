<body>
    <script>
        var nome = window.prompt ('Qual é seu nome?a')
        document.writeln (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.`)
            document.writeln (`Seu nome em maiusculo é ${nome.toUpperCase()}`)
            document.writeln (`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
